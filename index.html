<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpool Cost Splitter - Mejorado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <nav>
    <button id="tab-plan" class="active">Planificador</button>
    <button id="tab-config">Configuración</button>
    <button id="tab-summary">Resumen</button>
  </nav>

  <section id="plan-section" class="active">
    <div class="card">
      <h2>Selecciona que días has llevado a Peiro</h2>
      <label for="ride-date">Fecha:</label>
      <input type="date" id="ride-date">
      <button class="primary" id="add-ride">Agregar Día</button>
      <ul id="ride-list"></ul>
    </div>
  </section>

  <section id="config-section">
    <div class="card">
      <h2>Configuración de Costos</h2>
      <label for="distance">Distancia fija por viaje (km):</label>
      <input type="number" id="distance" value="10">
      <h3>Precios de gasolina por mes</h3>
      <div id="gas-prices"></div>
      <button class="primary" id="save-config">Guardar Configuración</button>
    </div>
  </section>

  <section id="summary-section">
    <div class="card">
      <h2>Resumen Mensual</h2>
      <table>
        <thead>
          <tr><th>Mes</th><th>Viajes</th><th>Distancia Total (km)</th><th>Costo Total (€)</th><th>Tu Parte (€)</th></tr>
        </thead>
        <tbody id="summary-body"></tbody>
      </table>
    </div>
  </section>

<script src="assets/script.js"></script>


</body>
</html>
